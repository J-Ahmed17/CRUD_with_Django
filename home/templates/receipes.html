{% extends "base.html" %}
{% block start %}
 <div class="container mt-5">
    <form class="col-6 mx-auto card p-3" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            {% csrf_token %}
            <h2> Add Receipe</h2><hr>
          <label for="exampleInputEmail1" class="form-label">Receipe name</label>
          <input name="receipe_name" type="text" class="form-control">
        
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe description</label>
          <textarea class="form-control" name="receipe_description"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe image</label>
           <input name="receipe_image" type="file" class="form-control">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <hr>  
      <div class="mt-5">
          <div class="mx-auto col-6">
            <form>
            <div class="mb-3">
               <label for="exampleInputEmail" class="form-label">Search Food</label>
               <input name="search"  required type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          </div>
        </div>
    
            
       

      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Desc</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td>
              <img src="/media/{{receipe.receipe_image}}" style="height: 150px;"> </td>
              <td><a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger m-2">Delete</a>
              <a href="/update-receipe/{{receipe.id}}/" class="btn btn-success">Update</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
 </div>

 {% endblock %}
